{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'destinos/css/styles.css' %}">
    <title>Añadir Destino Turístico</title>
</head>
<body>
    <h1>Añadir Destino Turístico</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista</a>
</body>
</html>
