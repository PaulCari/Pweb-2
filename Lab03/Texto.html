<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertido</title>
   
</head>
<body>
    <input type="text" id = "texto">
    <button onclick="invertir()">Invertir</button>
    <p id = "resultado"></p>
    
    <script>
      
        function invertir() {
            var texto = document.getElementById('texto').value;
            var invertida = "";
            for (let i = texto.length-1 ; i >= 0; i--) {
                var letra = texto.substring(i,i+1);
                invertida = invertida + letra;   
            }
            document.getElementById('resultado').textContent = invertida;
            
        }

    </script>
</body>
</html>
